<div
  class="py-8 px-10 flex flex-col justify-start items-start gap-9 bg-white rounded-2xl flex-1 w-full h-full"
>
  <div class="flex justify-start items-center w-full">
    <span class="text-[#0B0909] text-[40px] font-medium">Portfolio</span>
    <div class="bg-gradient w-[200px] h-[2px] rounded-full ml-8"></div>
  </div>

  <div class="flex w-full justify-end items-center text-lg font-medium">
    All App Development Web Development Design Mentorship
  </div>

  <div class="flex flex-wrap justify-between gap-5 items-baseline">
    <div
      *ngFor="let item of workList"
      class="bg-[#FFE3BF] rounded-xl flex flex-col justify-start items-start max-w-[48%] gap-1 p-2"
    >
      <img [src]="item.img" />
      <span class="opacity-50 font-medium">{{ item.description }}</span>
      <span class="font-semibold text-xl">{{ item.title }}</span>
    </div>
  </div>
</div>
