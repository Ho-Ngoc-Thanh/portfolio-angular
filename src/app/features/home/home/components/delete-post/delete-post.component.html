<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>
  Would you like to delete this post have ID: {{data.id}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="handleDeletePost()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
