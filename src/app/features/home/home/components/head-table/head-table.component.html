<div class="w-full flex justify-between items-center py-5">
  <div class="w-1/3 lg:w-1/5">
    <input
      class="px-3 py-2 border border-gray-300 rounded w-full outline-none focus:border-blue-200"
      matInput
      [placeholder]="'enter search text' | upperCaseFirstLeter"
      type="text"
      autocomplete="off"
      [(ngModel)]="keyword"
      (ngModelChange)="onChange($event)"
    />
  </div>
  <div class="w-1/3 lg:w-1/5 flex justify-end">
    <button
      (click)="openDialog()"
      mat-raised-button
      class="rounded-md bg-blue-400"
    >
      Add new post
    </button>
  </div>
</div>
